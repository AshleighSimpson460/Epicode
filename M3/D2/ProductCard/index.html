<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product card</title>
  </head>
  <body>
    <div class="product-card">
      <img class="honey-img" src="./Assets/honey.jpg" alt="image-of-honey" />
      <div class="item-contents">
        <div class="products">
          <span class="line1 name">100% Bio Honey</span>
          <span class="line2 name">Italian, not treated</span>
          <span class="price">7$/kg</span>
        </div>
      </div>
      <div class="cart">
        <button>Add to cart</button>
      </div>
    </div>
  </body>
</html>
