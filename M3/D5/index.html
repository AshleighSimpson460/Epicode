<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>D5 Exercise</title>
  </head>
  <style>
    .btn-primary {
      background-color: rgb(30, 255, 49);
      color: white;
      font-weight: bold;
    }
    .btn-secondary {
      color: black;
      font-weight: bold;
    }
    .container-colour {
      background-color: rgb(79, 3, 255);
    }
  </style>
  <body>
    <div
      class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light"
    >
      <a class="navbar-brand Home" href="">
        <img class="navlogo" src="./assets/logo.svg" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse p-2" id="navbar-id">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Browse
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Landings
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Pages
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Accounts
            </a>
          </li>
        </ul>
        <div class="d-flex justify-content-end">
          <div class="notification-icon">
            <i class="bi bi-bell rounded-circle"></i>
          </div>
          <div class="profile-pic">
            <img
              class="navbar-icon rounded-circle"
              src="./assets/avatar-1.jpg"
              width="20%"
              id="eye"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container-colour">
      <div class="container">
        <div class="row">
          <div class="col-6 col-lg-6 py-5">
            <h1 class="text-white font-weight-bold">Welcome Web Students!</h1>
            <p class="lead text-white">
              Hand-picked Instructor and expertly crafted courses, designed for
              the modern students and entrepeneur.
            </p>
            <div class="d-flex col-md-6 col-lg-6">
              <p class="lead p-1">
                <a class="btn btn-primary btn-lg" href="#" role="button"
                  >Browse Courses</a
                >
              </p>
              <p class="lead p-1">
                <a
                  class="btn btn-secondary btn-lg btn-light"
                  href="#"
                  role="button"
                  >Are You Instructor?</a
                >
              </p>
            </div>
          </div>
          <div class="col-6 col-lg-6">
            <div class="d-flex">
              <img class="pull-right" src="./assets/hero-img.png" />
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
